

{% extends 'base.html' %}

{% block content %}

<form  method="POST">
    <label for="">Student Name</label>
    <input type="text" name="name">
    <button>Add</button>
</form>

<table>
    <thead>
        <tr>
            <td>Name</td>
            <td>Action</td>
        </tr>
    </thead>
    <tbody>
        {% for i in current_user.students %}
        <tr>
            <td>{{ i.name }}</td>
            <td>
                <a href="{{ url_for('view_info', student_id=i.id) }}">View</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
